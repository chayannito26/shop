<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chayannito 26 - Official Merchandise Store</title>
    <meta name="description" content="Official merchandise store for Chayannito 26 batch. High-quality t-shirts, hoodies, mugs, and more!" />
    <!-- Restore SPA path if redirected from 404.html -->
    <script>
      (function () {
        try {
          var params = new URLSearchParams(window.location.search);
          var p = params.get('p');
          if (p) {
            var url = decodeURIComponent(p);
            // Normalize double slashes
            if (url.startsWith('//')) url = url.replace(/^\/+/, '/');
            window.history.replaceState(null, '', url);
          }
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
